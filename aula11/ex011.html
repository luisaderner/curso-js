<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Registro de Nacionalidade</h1>
    País de origem: <input type="text" name="nac" id="nasc">
    <input type="button" value="Submeter" onclick="verificaNacionalidade()">
    <div id="res"></div>

    <script>
        function verificaNacionalidade() {
            var nacionalidade = window.document.querySelector('input#nasc')
            var res = window.document.querySelector('div#res')
            var nasc = String(nacionalidade.value)
            res.innerHTML = `Sua nacionalidade é <strong>${nasc}!</strong>`
            if (nasc == 'EUA') {
                res.innerHTML += `<p>Você nasceu nos Estados Unidos e é estrangeiro</p>`
            } else if (nasc == "Brasil") {
                res.innerHTML += `<p>Você nasceu no Brasil e é brasileiro!</p>`
            }
            
        }
    </script>
    
</body>
</html>
